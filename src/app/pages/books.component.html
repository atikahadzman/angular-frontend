<div class="create-book">
<h1>Books List</h1>
  <button mat-flat-button color="primary" routerLink="/books/new">
    Add Book
  </button>
</div>
<hr/>

<mat-form-field appearance="fill" style="width: 100%; margin-bottom: 1rem;">
  <mat-label>Search by title/author</mat-label>
  <input matInput placeholder="Enter book title/author" (input)="onSearchChange($event.target.value)" />
</mat-form-field>

<table mat-table [dataSource]="(books$ | async) || []" class="mat-elevation-z8">
  <!-- title column -->
  <ng-container matColumnDef="cover_image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book">
      <h3> {{ book.title }} </h3>
      <img
        src="http://localhost:8080/uploads/{{ book.coverImage }}"
        class="cover-image"
      />
    </td>
  </ng-container>

  <!-- author column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let book">
      {{ book.author }}
    </td>
  </ng-container>
  
  <!-- total pages column -->
  <ng-container matColumnDef="total_pages">
    <th mat-header-cell *matHeaderCellDef>Total pages</th>
    <td mat-cell *matCellDef="let book">
      {{ book.totalPages }}
    </td>
  </ng-container> 

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let book">
      <div class="example-button-row">
        <button 
          mat-button
          color="primary"
          [routerLink]="['/books', book.id, 'read']"
        >
          Read
        </button>

        <button
          mat-button
          color="warn"
          (click)="deleteBook(book.id!)"
          style="margin-left: 8px;">
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
