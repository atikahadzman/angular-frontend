<h2 *ngIf="pdfTitle">{{ pdfTitle }}</h2>
<p *ngIf="pdfUrl">Loading PDF...</p>

<div class="pdf-wrapper">
  <div class="pdf-header">
    <span>Page </span>
    
     <!-- Clickable input to jump to page -->
    <input 
      type="number" 
      [value]="currentPage" 
      (change)="jumpToPage($event.target.valueAsNumber)" 
      min="1" 
      [max]="totalPages"
      style="width: 60px;"
    />

    <span> / {{ totalPages }}</span>

    <button mat-flat-button
      (click)="bookmarkPage()"
      style="margin-left: 8px;">
      Bookmark
    </button>
  </div>

  <pdf-viewer
    *ngIf="pdfUrl"
    [src]="pdfUrl"
    [page]="currentPage"
    [render-text]="true"
    [original-size]="false"
    [show-all]="true"
    [fit-to-page]="true"
    (pageChange)="onPageChange($event)"
    (after-load-complete)="onPdfLoad($event)"
    style="display: block; width: 100%; height: 90vh;"
  ></pdf-viewer>

</div>
